<div class="login">
  <form>
      <h1>Log In</h1>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button *ngIf="!isAuthenticated" (click)="onLogin()">Log in</button>
      <button *ngIf="isAuthenticated" (click)="onLogout()">Log out</button>

      <!-- <button *ngIf="!isAuthenticated">Sign in</button> -->
  </form>
</div>
