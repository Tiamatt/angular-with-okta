<div class="kali-style">
    <h1 class="h1-kali-style">Dashboard</h1>
    <div *ngIf="mainNames" class="kali-style">
        <p class="p-kali-style">Call main/names API without authorization:</p>
        <ul style="list-style: none;">
            <li *ngFor="let mainName of mainNames" class="p-kali-style">- {{mainName}}</li> 
        </ul>
    </div>
    <p class="p-kali-style">
        <a routerLink="/" class="a-kali-style">Back to welcome page</a>
    </p>
</div>
